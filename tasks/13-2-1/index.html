<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Погода в городе</h1>
    <div>
        <label for="city">Введите город: </label>
        <input type="text" id="city" placeholder="Например, Moscow">
        <button>Узнать погоду</button>
    </div>

    <div id="weather">
        <i><img src="https://openweathermap.org/img/wn/10d@2x.png" alt=""></i>
        <div id="temperature"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
