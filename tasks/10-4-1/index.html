<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Данные пользователя</title>
</head>
<body>

  <div class="container">
    <form id="userDataForm">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Возраст:</label>
      <input type="number" id="age" name="age" required>

      <button type="button" onclick="saveUserData()">Сохранить</button>
    </form>

    <div id="output" class="hidden">
      <h2>Сохраненные данные:</h2>
      <p><strong>Имя:</strong> <span id="outputName"></span></p>
      <p><strong>Email:</strong> <span id="outputEmail"></span></p>
      <p><strong>Возраст:</strong> <span id="outputAge"></span></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
